<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Manufacturer</mat-label>
      <input matInput formControlName="manufacturer" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fuel</mat-label>
      <mat-select formControlName="fuel" required>
        @for (f of fuels; track f) {
          <mat-option [value]="f">{{ f }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>VIN</mat-label>
      <input matInput formControlName="vin" placeholder="e.g. DE-DD1233" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mileage (km)</mat-label>
      <input matInput type="number" formControlName="mileage" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="submitting() || form.invalid || (isEdit() && !hasChanges())"
  >
    {{ cta() }}
  </button>
</mat-dialog-actions>

@if (error()) {
  <div class="error">{{ error() }}</div>
}
